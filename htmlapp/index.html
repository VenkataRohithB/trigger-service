<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>EVENT_LOGS</h1>
            <button class="create-trigger-btn" onclick="openPopup()">Create Trigger</button>
        </div>

        <!-- AG-Grid Table -->
        <div id="myGrid" class="ag-theme-alpine"></div>
    </div>

    <!-- Popup (Initially Hidden) -->
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <h2>Create Trigger</h2>

            <label for="triggerType">Select Trigger Type:</label>
            <select id="triggerType" onchange="toggleTriggerType()">
                <option value="scheduled">Scheduled</option>
                <option value="api">API</option>
            </select>

            <!-- Scheduled Options -->
            <div id="scheduledOptions" style="display: none;">
                <div class="radio-group">
                    <label><input type="radio" name="scheduleType" value="onetime" onchange="toggleScheduleOptions()"> One Time</label>
                    <label><input type="radio" name="scheduleType" value="interval" onchange="toggleScheduleOptions()"> Interval</label>
                </div>
                <div id="onetimeOptions" style="display: none;">
                    <label>Trigger Name:</label>
                    <input type="text" id="triggerName">
                    <label>Trigger Date & Time:</label>
                    <input type="datetime-local" id="triggerDatetime">
                    <label>Trigger Message:</label>
                    <input type="text" id="triggerMessage">
                </div>
                <div id="intervalOptions" style="display: none;">
                    <label>Enter Interval (Minutes):</label>
                    <input type="number" id="triggerInterval">
                    <label>Trigger Name:</label>
                    <input type="text" id="triggerNameInterval">
                    <label>Trigger Message:</label>
                    <input type="text" id="triggerMessageInterval">
                </div>
            </div>

            <!-- API Options -->
            <div id="apiOptions" style="display: none;">
                <label>Enter JSON Payload:</label>
                <textarea id="apiPayload"></textarea>
            </div>

            <div class="popup-buttons">
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                <button class="submit-btn" onclick="submitTrigger()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
